<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main class="main container">
    <div class="text-content" data-anime="left">
      <h1 class="text-content__heading">Learn to code by watching others</h1>
      <p class="text-content__text-body">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p> 
    </div>
    <div class="sign-up" data-anime="top">
      <div class="sign-up__pricing">
        <strong>Try it free 7 days</strong>
        then $20/mo.thereafter
      </div>
      <div class="sign-up__white-box">
        <form class="sign-up__form" method="POST">
          <div class="sign-up__input-field">
            <input class="sign-up__input" type="text" name="fname" id="fname" placeholder="First Name" data-rules="required">
          </div>
          <div class="sign-up__input-field">
            <input class="sign-up__input" type="text" name="lname" id="lname" placeholder="Last Name" data-rules="required">
          </div>
          <div class="sign-up__input-field">
            <input class="sign-up__input" type="email" name="email" id="email" placeholder="Email Address" data-rules="required|email">
          </div>
          <div class="sign-up__input-field">
            <input class="sign-up__input" type="password" name="password" id="password" placeholder="Password" data-rules="required">
          </div>
          <button class="sign-up__form__btn" type="submit">Claim your free trial</button>
        </form>
        <p class="sign-up__terms">
          By clicking the button, you are agreeing to our <a href="#" class="sign-up__terms__link" >Terms and Services</a>
        </p>
      </div>
    </div>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
